<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doom Tech</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .blur-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    backdrop-filter: blur(8px);
  }

  .focused-logo {
    z-index: 1;
    background-image: url('https://p16-flow-sign-va.ciciai.com/ocean-cloud-tos-us/1b15210c6dd7472783608d6ee7c2a7c0.png~tplv-6bxrjdptv7-image.png?rk3s=18ea6f23&x-expires=1748623169&x-signature=3DB4cr%2F88v%2BwhRKPmJN2HlTqcdk%3D');
    height: 300px;
    width: 600px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
  }

  

  .blur-content {
    filter: blur(8px);
  }
</style>
</head>
<body>

<div class="blur-overlay"></div> 
<div class="circle"></div>
<svg>
  <filter id="wavy">
    <feTurbulence x="0" y="0" baseFrequency="0.009" numOctaves="5" speed="2">
      <animate attributeName="baseFrequency" dur="60s" values="0.02; 0.005; 0.02" repeatCount="indefinite">
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" scale="30"></feTurbulence>
  </filter>
</svg>
<div class="focused-logo">

</div>

<div class="blur-content">

</div>

</body>
</html>
