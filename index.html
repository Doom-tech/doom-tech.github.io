<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;

  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

    font-size: 50px;
    color: #333;
  }
</style>
